<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AM - Album Release Interactive</title>
  <script src='https://cdn.tailwindcss.com/3.2.0'></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    /* CSS Reset */
    a, button, input, select, h1, h2, h3, h4, h5, * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border: none;
      text-decoration: none;
      background: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    menu, ol, ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #161a1b;
      overflow-x: hidden;
    }

    .font-display {
      font-family: 'Bebas Neue', cursive;
    }

    .font-body {
      font-family: 'Poppins', sans-serif;
    }

    /* Disco de Vinil */
    #vinyl-disc-container {
      cursor: default; 
    }

    #vinyl-disc {
      transform-origin: center center;
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), filter 0.3s ease-out;
      will-change: transform, filter; 
      transform: scale(var(--disc-scale, 1)) rotate(var(--disc-rotation, 0deg));
      filter: drop-shadow(0px 2px 10px rgba(0,0,0,0.2));
    }

    #vinyl-disc-container.hovering #vinyl-disc:not(.dragging) {
      --disc-scale: 1.05; 
      filter: drop-shadow(0px 5px 20px rgba(0,0,0,0.3));
    }
    
    #vinyl-disc.dragging {
      --disc-scale: 1.03; 
      filter: drop-shadow(0px 8px 25px rgba(0,0,0,0.4)); 
      transition: filter 0.1s ease-out; 
    }

    /* Melhorando links do rodapé e ícones */
    .footer-link {
      transition: color 0.2s ease-in-out, transform 0.2s ease-in-out;
    }
    .footer-link:hover {
      color: #5c5c5c;
      transform: translateY(-2px);
    }

    .social-icon {
      font-size: 28px;
      color: #161a1b;
      transition: color 0.2s ease-in-out, transform 0.2s ease-in-out, border-color 0.2s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 47px;
      height: 47px;
      border: 1px solid #000000;
      border-radius: 50%;
    }
    .social-icon:hover {
      color: #0077b5; 
      transform: scale(1.1);
      border-color: #0077b5;
    }
    
    /* Evitar seleção de texto durante o arrasto */
    .no-select {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
    }

    /* Estilo para esconder o player do SoundCloud */
    #soundcloud-player-container {
        position: absolute;
        width: 1px;
        height: 1px;
        opacity: 0;
        overflow: hidden;
        left: -9999px;
        top: -9999px;
    }
  </style>
</head>
<body class="bg-[#dcd9d2]">

  <!-- Container para o player do SoundCloud -->
  <div id="soundcloud-player-container"></div>

  <div class="min-h-screen h-auto lg:h-[1080px] relative overflow-hidden flex flex-col justify-between">
    
    <div class="relative flex-grow">
      <!-- Elemento de fundo decorativo -->
      <div class="w-[1920px] h-[967px] absolute left-0 top-0 overflow-hidden hidden lg:block -z-10">
        <div class="w-[2078.66px] h-[1395.75px] absolute left-[-34px] top-[125px] overflow-hidden">
          <img
            class="w-[100.35%] h-[91.78%] absolute right-[-0.18%] left-[-0.18%] bottom-[8.13%] top-[0.1%] overflow-visible opacity-70"
            src="group0.svg"
            alt="Background Pattern"
          />
        </div>
      </div>

      <!-- Disco de Vinil Container -->
      <div id="vinyl-disc-container" class="w-[43.59%] h-[77.5%] absolute right-[28.18%] left-[28.23%] bottom-[calc(17.13%-50px)] lg:bottom-[17.13%] top-[5.37%] flex items-center justify-center touch-none">
        <img
          id="vinyl-disc"
          class="max-w-full max-h-full object-contain"
          src="group-10.svg"
          alt="Vinyl Record AM"
          draggable="false" 
        />
      </div>

      <!-- Informações do Álbum -->
      <div class="absolute left-4 md:left-12 top-16 sm:top-32 md:top-[265px] p-4 select-none">
        <div
          class="text-[#161a1b] text-left font-body text-xl md:text-[32px] font-light relative"
        >
          fifth studio album
        </div>
        <div
          class="text-[#161a1b] text-left font-display text-5xl md:text-[80px] lg:text-[100px] font-normal relative leading-none mt-1"
        >
          AM
        </div>
      </div>

      <div class="absolute right-4 md:right-12 top-16 sm:top-32 md:top-[265px] p-4 text-right md:text-left select-none">
        <div
          class="text-[#161a1b] text-left font-body text-xl md:text-[32px] font-light relative"
        >
          release date
        </div>
        <div
          class="text-[#161a1b] text-left font-display text-5xl md:text-[64px] font-normal relative leading-none mt-1"
        >
          September 9
        </div>
      </div>
    </div>

    <!-- Rodapé -->
    <footer class="w-full h-auto lg:h-[113px] py-4 lg:py-0 relative bottom-0 left-0 px-4 md:px-12 flex flex-col lg:flex-row items-center justify-between bg-[#dcd9d2] bg-opacity-80 backdrop-blur-sm select-none">
      <nav class="flex flex-wrap gap-x-8 gap-y-4 md:gap-[52px] items-center justify-center lg:justify-start mb-6 lg:mb-0">
        <a href="#" class="footer-link text-[#161a1b] font-body text-2xl md:text-[32px] font-light">Store</a>
        <a href="#" class="footer-link text-[#161a1b] font-body text-2xl md:text-[32px] font-light">Live</a>
        <a href="#" class="footer-link text-[#161a1b] font-body text-2xl md:text-[32px] font-light">Videos</a>
        <a href="#" class="footer-link flex flex-row gap-2.5 items-center justify-center">
          <span class="text-[#161a1b] font-body text-2xl md:text-[32px] font-light">New album</span>
          <img
            class="shrink-0 w-[30px] md:w-[49px] h-[15px] md:h-[25px] relative overflow-visible"
            src="vector-5-stroke0.svg"
            alt="Arrow icon"
          />
        </a>
      </nav>
      
      <div class="mb-6 lg:mb-0 mx-auto lg:mx-0">
        <img
          class="w-[80px] md:w-[124px] h-auto"
          src="image-20.png"
          alt="Band Logo"
        />
      </div>

      <div class="flex flex-row gap-[13px] items-center justify-center lg:justify-end">
        <a href="#" class="social-icon" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-icon" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-icon" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-icon" aria-label="Spotify"><i class="fab fa-spotify"></i></a>
      </div>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const vinylDiscContainer = document.getElementById('vinyl-disc-container');
      const vinylDisc = document.getElementById('vinyl-disc');
      const body = document.body;

      // --- SoundCloud Player ---
      const soundcloudPlayerContainer = document.getElementById('soundcloud-player-container');
      
      // URL da sua música "Você Vai Encontrar a Dor" (ID 2026489468)
      const soundcloudTrackUrl = 'https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/2026489468&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=false';

      const iframe = document.createElement('iframe');
      iframe.width = "100%"; // O container vai esconder, mas o iframe precisa ter dimensões
      iframe.height = "100"; // Altura baixa é suficiente
      iframe.scrolling = "no";
      iframe.frameBorder = "no";
      iframe.allow = "autoplay"; // Essencial para tentar o autoplay
      iframe.src = soundcloudTrackUrl; 

      soundcloudPlayerContainer.appendChild(iframe);
      // --- Fim SoundCloud Player ---


      let isDragging = false;
      let isHoveringContainer = false; 
      
      let currentRotation = 0; 
      let autoRotationSpeed = 0.15; 
      
      let dragStartMouseAngle = 0; 
      let discRotationOnDragStart = 0; 

      let animationFrameId = null;

      function getElementCenter(element) {
        const rect = element.getBoundingClientRect();
        return {
          x: rect.left + rect.width / 2,
          y: rect.top + rect.height / 2
        };
      }

      function updateDiscStyle() {
        vinylDisc.style.setProperty('--disc-rotation', `${currentRotation}deg`);
      }
      
      function autoRotateLogic() {
        if (!isDragging && !isHoveringContainer) {
          currentRotation = (currentRotation + autoRotationSpeed) % 360;
          updateDiscStyle();
        }
        animationFrameId = requestAnimationFrame(autoRotateLogic);
      }

      function startAutoRotation() {
        if (animationFrameId === null) {
          autoRotateLogic();
        }
      }

      function stopAutoRotation() {
        if (animationFrameId !== null) {
          cancelAnimationFrame(animationFrameId);
          animationFrameId = null;
        }
        updateDiscStyle();
      }
      
      vinylDiscContainer.addEventListener('mouseenter', () => {
        isHoveringContainer = true;
        vinylDiscContainer.classList.add('hovering');
        vinylDiscContainer.style.cursor = 'grab';
        stopAutoRotation(); 
      });

      vinylDiscContainer.addEventListener('mouseleave', () => {
        isHoveringContainer = false;
        vinylDiscContainer.classList.remove('hovering');
        vinylDiscContainer.style.cursor = 'default';
        if (!isDragging) {
          startAutoRotation();
        }
      });

      vinylDisc.addEventListener('mousedown', (e) => {
        e.preventDefault(); // Evita comportamento padrão de arrastar imagem
        isDragging = true;
        body.classList.add('no-select'); 
        vinylDisc.classList.add('dragging');
        vinylDiscContainer.style.cursor = 'grabbing'; 
        
        stopAutoRotation(); 

        const discCenter = getElementCenter(vinylDisc);
        const mouseX = e.clientX;
        const mouseY = e.clientY;
        
        dragStartMouseAngle = Math.atan2(mouseY - discCenter.y, mouseX - discCenter.x) * (180 / Math.PI);
        discRotationOnDragStart = currentRotation;
        
        document.addEventListener('mousemove', onDragMove);
        document.addEventListener('mouseup', onDragEnd);
        document.addEventListener('mouseleave', onDragEnd); // Encerra o drag se o mouse sair da janela
      });

      function onDragMove(e) {
        if (!isDragging) return;

        const discCenter = getElementCenter(vinylDisc);
        const mouseX = e.clientX;
        const mouseY = e.clientY;

        const currentMouseAngle = Math.atan2(mouseY - discCenter.y, mouseX - discCenter.x) * (180 / Math.PI);
        let angleDifference = currentMouseAngle - dragStartMouseAngle;
        
        currentRotation = (discRotationOnDragStart + angleDifference);
        updateDiscStyle();
      }

      function onDragEnd(e) {
        if (!isDragging) return;
        
        isDragging = false;
        body.classList.remove('no-select');
        vinylDisc.classList.remove('dragging');
        
        document.removeEventListener('mousemove', onDragMove);
        document.removeEventListener('mouseup', onDragEnd);
        document.removeEventListener('mouseleave', onDragEnd);

        const rect = vinylDiscContainer.getBoundingClientRect();
        const isMouseOverContainerAfterDrag = e.clientX >= rect.left && e.clientX <= rect.right &&
                                              e.clientY >= rect.top && e.clientY <= rect.bottom;
        
        if (isMouseOverContainerAfterDrag) {
          isHoveringContainer = true; 
          vinylDiscContainer.classList.add('hovering');
          vinylDiscContainer.style.cursor = 'grab';
        } else {
          isHoveringContainer = false;
          vinylDiscContainer.classList.remove('hovering');
          vinylDiscContainer.style.cursor = 'default';
          startAutoRotation(); 
        }
      }
      
      updateDiscStyle(); 
      startAutoRotation();
    });
  </script>
</body>
</html>
